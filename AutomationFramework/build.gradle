apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'org.framework.runner.TestRunner'

group 'Framework'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'io.appium', name: 'java-client', version: '7.0.0'
    compile group: 'org.testng', name: 'testng', version: '6.9.10'
    compile group: 'io.github.bonigarcia', name: 'webdrivermanager', version: '3.3.0'
    compile group: 'commons-io', name: 'commons-io', version: '2.6'
    compile 'ru.yandex.qatools.ashot:ashot:1.5.2'
    compile group: 'io.qameta.allure', name: 'allure-testng', version: '2.8.1'
}

jar {
    manifest {
        attributes 'Main-Class': mainClassName
    }

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}